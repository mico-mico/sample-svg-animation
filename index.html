<!DOCTYPE html>
<html lang="en">
<head>
	<title>svgアニメーションsample</title>
	<meta charset="UTF-8" />
	<meta name="google" value="notranslate">
	<meta http-equiv="content-language" content="ja">
	<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>

	<script>
	$(function() {
	    $('.box').addClass('active');
	});
	</script>



<style>
.box{width: 1200px;height: 370px;margin: 200px auto;}
.bd{width: 1060px;height: 250px; text-align: center; position: relative;padding: 60px 0;}
div.bd div{background: #092951; position:absolute;-webkit-transition:all 1s ease-in-out;transition:all 1s ease-in-out;}

.active .bd div.bdT{width: 100%; height:1px; top:0; left:0;}
.active .bd div.bdB{width: 100%; height:1px; bottom:0; right:0;}
.active .bd div.bdR{height:100%; width :1px; right:0; top:0;}
.active .bd div.bdL{height:100%; width :1px; left:0; bottom:0;}

.bd div.bdT{width: 0;}
.bd div.bdB{width: 0;}
.bd div.bdR{height:0;}
.bd div.bdL{height:0;}

.path{	/*ストロークの色や太さ*/
	stroke:#092951;
	fill:none;
	stroke-width:1;
	/*破線*/
	stroke-DASHarray: 3000;
	stroke-DASHoffset:3000;
	/*アニメーション*/
	animation: DASH 3s ease-in alternate forwards;
	-webkit-animation:DASH 3s ease-in 0s forwards;
	-o-animation:DASH 3s ease-in 0s forwards;
	animation:DASH 3s ease-in 0s forwards;
}

@keyframes DASH{
    0%  {stroke-dashoffset:3000;fill:#fff;}
    30% {stroke-dashoffset:2000;fill:#092951;}
    100%{stroke-dashoffset:0;fill:#092951;}
}

@-moz-keyframes DASH{
    0%  {stroke-dashoffset:3000;fill:#fff;}
    30% {stroke-dashoffset:2000;fill:#092951;}
    100%{stroke-dashoffset:0;fill:#092951;}
}

@-webkit-keyframes DASH{
    0%  {stroke-dashoffset:3000;fill:#fff;}
    30% {stroke-dashoffset:2000;fill:#092951;}
    100%{stroke-dashoffset:0;fill:#092951;}
}

@-o-keyframes DASH{
    0%  {stroke-dashoffset:3000;fill:#fff;}
    30% {stroke-dashoffset:2000;fill:#092951;}
    100%{stroke-dashoffset:0;fill:#092951;}
}

@-ms-keyframes DASH{
    0%  {stroke-dashoffset:3000;fill:#fff;}
    30% {stroke-dashoffset:2000;fill:#092951;}
    100%{stroke-dashoffset:0;fill:#092951;}
}
</style>


</head>
